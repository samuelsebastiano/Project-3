<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Konsultasi Universitas Dian Nuswantoro</title>
</head>
<body>

    <!-- Header -->
    <table bgcolor="pink" width="100%">
        <tr>
            <td>
                <header>
                    <h1><font color="blue">Universitas Dian Nuswantoro</font></h1>
                    <p><b><font color="orange">Mengembangkan Generasi Unggul dan Berdaya Saing</font></b></p>
                </header>
            </td>
        </tr>
    </table>

    <!-- Konten Utama -->
    <h2>Konsultasi Akademik</h2>
    <p>Silakan isi formulir berikut untuk berkonsultasi mengenai akademik, perkuliahan, maupun layanan kampus.</p>

    <form action="#" method="post">
        <label for="nama">Nama Lengkap:</label><br>
        <input type="text" id="nama" name="nama" required><br><br>

        <label for="email">Email Aktif:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="fakultas">Fakultas:</label><br>
        <select id="fakultas" name="fakultas">
            <option>Fakultas Ilmu Komputer</option>
            <option>Fakultas Ekonomi dan Bisnis</option>
            <option>Fakultas Bahasa dan Sastra</option>
            <option>Fakultas Kesehatan</option>
            <option>Fakultas Teknik</option>
        </select><br><br>

        <label for="pesan">Pertanyaan/Konsultasi:</label><br>
        <textarea id="pesan" name="pesan" rows="5" cols="40" required></textarea><br><br>

        <input type="submit" value="Kirim">
        <input type="reset" value="Bersihkan">
    </form>

    <hr>
    <footer>
        <p align="center">&copy; 2025 Universitas Dian Nuswantoro - Layanan Konsultasi</p>
    </footer>

</body>
</html>
